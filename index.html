<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capsa Banting - Single</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="table-bg">
    <div class="game-area">
      <!-- AI AREA -->
      <div class="ai-row">
        <div class="player-info ai">
          <div class="avatar ai"></div>
          <div class="name">AI</div>
          <div class="card-count" id="ai-cards"></div>
        </div>
      </div>

      <!-- MEJA / TABLE -->
      <div class="center-area">
        <div class="turn-indicator" id="turn-info"></div>
        <div class="table-card-area">
          <div class="table-label">Kartu di Meja</div>
          <div class="table-card" id="table-card"></div>
        </div>
        <div class="ai-last" id="ai-last"></div>
        <div class="info-log" id="info-log"></div>
      </div>

      <!-- USER AREA -->
      <div class="user-row">
        <div class="player-info user">
          <div class="avatar user"></div>
          <div class="name">Kamu</div>
          <div class="card-count" id="user-card-count"></div>
        </div>
        <div class="user-hand" id="user-hand"></div>
        <div class="user-actions">
          <button id="play-btn">Mainkan Kartu</button>
          <button id="pass-btn">Pass</button>
        </div>
      </div>
      <div class="result-msg" id="result-msg"></div>
      <button class="restart-btn" id="restart-btn" style="display:none">Main Lagi</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
